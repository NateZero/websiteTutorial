<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ให้ลองรับ format ภาษา UTF-8 -->
    <meta charset="UTF-8">

    <!-- meta ใช่้สำหรับการให้ข้อมูลเกี่ยวกับเว็บเพจ ตอนค้นหาใน google พวก SEO -->
    <!-- ตั้งค่าการแสดงผลให้เหมาะสมกับอุปกรณ์ต่าง ๆ -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a sample HTML5 document.">

    <!-- ส่วนหัวเรื่องของเว็บเพจ -->
    <title>Document</title>

    <!-- เชื่อมต่อไฟล์ CSS และ JavaScript ภายนอก -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>

<body>

    <!-- ตัว h1 ถึง h6 ใช้สำหรับหัวเรื่อง
    1 คือใหญ่สุด 6 คือเล็กสุด -->
    <h1>Hello, World!</h1>
    
    <!-- p ใช้สำหรับย่อหน้า -->
    <p>This is a sample HTML5 document.</p>
    
</body>
</html>
