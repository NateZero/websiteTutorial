<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<!-- <body> คือ ส่วนที่แสดงผลเนื้อหาหลักของเว็บเพจ -->
<body>

    <!-- <header> ใน HTML คือ แท็ก semantic element ที่เอาไว้บอกว่า "ส่วนหัว" หรือ "ส่วนบนสุด" ของเว็บเพจอยู่ตรงนี้
        ส่วนนี้มักจะประกอบด้วย โลโก้, ชื่อเว็บไซต์, เมนูนำทาง (navigation menu) หรือข้อมูลสำคัญอื่น ๆ ที่ต้องการให้ผู้ใช้เห็นก่อน
        - <header> มักจะอยู่ในส่วนบนสุดของหน้าเว็บ แต่ก็สามารถอยู่ในส่วนอื่น ๆ ของหน้าเว็บได้เช่นกัน
        - ใช้รวบรวม เนื้อหาที่เกี่ยวข้องกับหัวข้อหลักของหน้า เช่น โลโก้, ชื่อเว็บไซต์, เมนูนำทาง ฯลฯ -->
    <header>
        
        <!-- <nav> ใน HTML คือ แท็ก semantic element ที่เอาไว้บอกว่า "ส่วนเนวิเกชัน" หรือ "เมนูนำทาง" ของเว็บเพจอยู่ตรงนี้
            ส่วนนี้จะช่วยให้ผู้ใช้สามารถนำทางไปยังส่วนต่าง ๆ ของเว็บไซต์ได้ง่ายขึ้น
            - <nav> มักจะอยู่ภายใน <header> หรือ <footer> แต่ก็สามารถอยู่ในส่วนอื่น ๆ ของหน้าเว็บได้เช่นกัน
            - ใช้รวบรวม ลิงก์สำคัญ ๆ ที่เชื่อมโยงไปยังหน้าต่าง ๆ ภายในเว็บไซต์ เช่น หน้าแรก, หน้าบริการ, หน้าติดต่อ ฯลฯ -->
        <nav>
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/layout">Layout</a>
        </nav>
    </header>




    <!-- <main> ใน HTML คือ แท็ก semantic element ที่เอาไว้บอกว่า "ส่วนเนื้อหาหลัก" ของเว็บเพจอยู่ตรงนี้
        ส่วนนี้จะมีความสำคัญที่สุดในเว็บเพจ เพราะมันคือเนื้อหาหลักที่ผู้ใช้ต้องการอ่านหรือดู
        - <main> ต้องอยู่ ภายใน <body> เท่านั้น (ไม่สามารถอยู่ใน <header>, <footer>, <article>, <aside>, <nav> ได้)
        - 1 หน้า ควรมี <main> เพียง 1 อัน เท่านั้น
        - ใช้รวบรวม เนื้อหาหลักที่ไม่ซ้ำ กันในแต่ละหน้า เช่น บทความ, คอนเทนต์, รายการสินค้า ฯลฯ-->
    <main>

        <!-- <section> ใน HTML คือ แท็ก semantic element ที่เอาไว้บอกว่า "ส่วนย่อย" หรือ "ส่วนแบ่ง" ของเนื้อหาหลักในเว็บเพจอยู่ตรงนี้
            ส่วนนี้จะช่วยจัดระเบียบเนื้อหาให้เป็นหมวดหมู่หรือหัวข้อย่อย ๆ ทำให้ผู้ใช้สามารถเข้าใจโครงสร้างของเนื้อหาได้ง่ายขึ้น
            - <section> มักจะอยู่ภายใน <main> แต่ก็สามารถอยู่ใน <article>, <aside>, <nav> ได้เช่นกัน
            - ใช้รวบรวม เนื้อหาที่เกี่ยวข้องกันในหัวข้อเดียวกัน เช่น บทความ, รายการสินค้า, ฟีเจอร์ ฯลฯ -->

        <!-- ส่วนของ content -->
        <section>
            <h2>Content Section</h2>
            <p>This is the content section of the webpage.</p>
        </section>

        <!-- ส่วนของ feature Bar -->
        <section>

            <h2>Feature Bar Section</h2>
            <p>This is the feature bar section of the webpage.</p>
        </section>

    </main>
</body>
</html>
